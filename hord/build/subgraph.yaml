specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Farm
    network: ropsten
    source:
      address: "0x88DF6aFa1d3916a71BCE58Aa06E72D33EB23FB88"
      abi: Farm
      startBlock: 10493586
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Metadata
        - User
        - DepositEntity
        - WithdrawEntity
      abis:
        - name: Farm
          file: Farm/abis/Farm.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: Farm/Farm.wasm
