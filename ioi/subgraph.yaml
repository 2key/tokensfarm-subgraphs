specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Farm
    network: ropsten
    source:
      address: "0PLACEHOLDERD"
      abi: Farm
      startBlock: 1CHANGE_ME0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Metadata
        - User
        - DepositEntity
        - WithdrawEntity
      abis:
        - name: Farm
          file: ./abis/Farm.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
