specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Farm
    network: mainnet
    source:
      address: "0x50085E7E3ae297cA1894bBb11cF2829568DfA013"
      abi: Farm
      startBlock: 12586000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Metadata
        - User
        - DepositEntity
        - WithdrawEntity
      abis:
        - name: Farm
          file: Farm/abis/Farm.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: Farm/Farm.wasm
